name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - development
  pull_request:
    branches:
      - main
      - master
      - development

# Set default permissions to read-only for security
permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run flake8
        run: |
          flake8 src/ tests/ scripts/ --count --statistics --show-source
        continue-on-error: false

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run mypy
        run: |
          mypy src/ --config-file mypy.ini
        continue-on-error: true  # Type checking is advisory for now

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Create ephemeris directory
        run: mkdir -p ephe
      
      - name: Run unit tests
        run: |
          pytest tests/ -v -m unit --tb=short
        env:
          TELEGRAM_BOT_TOKEN: test_token
          LLM_PROVIDER: groq
          GROQ_API_KEY: test_key
          PYTHONPATH: .
      
      - name: Run integration tests
        run: |
          pytest tests/ -v -m integration --tb=short
        env:
          TELEGRAM_BOT_TOKEN: test_token
          LLM_PROVIDER: groq
          GROQ_API_KEY: test_key
          PYTHONPATH: .
      
      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html
        env:
          TELEGRAM_BOT_TOKEN: test_token
          LLM_PROVIDER: groq
          GROQ_API_KEY: test_key
          PYTHONPATH: .
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t natal-nataly:test .
      
      - name: Test Docker image
        run: |
          # Test 1: Check Python import works
          echo "Test 1: Checking module imports..."
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN=test_token \
            -e LLM_PROVIDER=groq \
            -e GROQ_API_KEY=test_key \
            natal-nataly:test python -c "from src import main; print('✓ Import successful')"
          
          # Test 2: Check that the application can start (will fail without webhook but structure is correct)
          echo "Test 2: Checking application startup..."
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN=test_token \
            -e LLM_PROVIDER=groq \
            -e GROQ_API_KEY=test_key \
            natal-nataly:test python -c "from src.main import app; print('✓ FastAPI app initialized')"
          
          # Test 3: Verify all critical modules can be imported
          echo "Test 3: Checking all critical module imports..."
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN=test_token \
            -e LLM_PROVIDER=groq \
            -e GROQ_API_KEY=test_key \
            natal-nataly:test python -c "from src.bot import handle_telegram_update; from src.db import init_db; from src.models import User; from src.llm import call_llm; from src.services.chart_builder import build_natal_chart_text_and_json; print('✓ All critical modules imported successfully')"
          
          # Test 4: Check directory structure inside container
          echo "Test 4: Verifying container directory structure..."
          docker run --rm natal-nataly:test sh -c "
            echo 'Checking /app structure:' &&
            ls -la /app &&
            echo '' &&
            echo 'Checking /app/src:' &&
            ls -la /app/src &&
            echo '' &&
            echo '✓ Directory structure correct'
          "
          
          # Test 5: Start server briefly and check it responds
          echo "Test 5: Testing server startup..."
          docker run --rm -d \
            --name natal-nataly-test \
            -e TELEGRAM_BOT_TOKEN=test_token \
            -e LLM_PROVIDER=groq \
            -e GROQ_API_KEY=test_key \
            -p 8001:8000 \
            natal-nataly:test
          
          # Wait for server to start
          sleep 5
          
          # Check health endpoint
          if curl -f http://localhost:8001/health; then
            echo "✓ Server health check passed"
          else
            echo "✗ Server health check failed"
            docker logs natal-nataly-test
            docker stop natal-nataly-test
            exit 1
          fi
          
          # Stop the container
          docker stop natal-nataly-test
          
          echo ""
          echo "=========================================="
          echo "All Docker tests passed! ✓"
          echo "=========================================="

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install safety
        run: pip install safety
      
      - name: Run safety check
        run: |
          pip install -r requirements.txt
          safety check --json || true
        continue-on-error: true

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, docker-build]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "Docker build job failed"
            exit 1
          fi
          echo "All required checks passed!"
