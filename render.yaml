services:
  - type: web
    name: natal-nataly-bot
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: natal-nataly-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: WEBHOOK_URL
        sync: false
      - key: TELEGRAM_SECRET_TOKEN
        sync: false
      - key: PORT
        value: "10000"

databases:
  - name: natal-nataly-db
    plan: free
    databaseName: natal_nataly
    user: natal_nataly
