[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests with external services
    slow: Tests that take a long time to run
asyncio_mode = auto
